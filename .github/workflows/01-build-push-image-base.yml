name: Build & Push Testing
# on:
#   push:
#     branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build & Push Testing stage
        run: |
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "hanschrome" --password-stdin
          docker build -f .docker/images/php-fpm/test/Dockerfile -t hanschrome/cmp-php-fpm-base:latest .
          docker push hanschrome/cmp-php-fpm-base:latest
